  - name: Beast of Prey
    effects:
      - effect: While grabbed by the griffon, a creature has a double bane on the Escape
          Grab maneuver.
  - name: Steady
    effects:
      - effect: Any power roll that could knock the griffon or their rider prone takes a
          bane.
