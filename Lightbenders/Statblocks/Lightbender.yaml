  - name: Piercing Tails
    keywords:
      - Melee
      - Strike
      - Weapon
    type: Main action
    distance: Melee 2
    target: One creature or object
    effects:
      - effect: |-
          8 damage
          - **12-16:** 12 damage; M < 1 bleeding (save ends)
          - **17+:** 15 damage; M < 2 bleeding (save ends)
        cost: ≤11
      - effect: While bleeding this way, the target takes a bane on tests to search for
